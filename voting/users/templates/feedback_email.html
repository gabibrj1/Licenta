<!DOCTYPE html>
<html>
<head>
    <title>Feedback de la utilizator</title>
</head>
<body>
    <h2>Feedback primit de la {{ name }}</h2>

    <p><strong>Mesaj:</strong></p>
    <p>{{ message }}</p>
</body>
</html>
