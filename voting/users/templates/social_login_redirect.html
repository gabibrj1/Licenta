<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare în curs...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .redirect-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .redirect-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .redirect-container p {
            font-size: 18px;
            color: #666;
        }

        .google-logo {
            color: #db4437;
            font-weight: bold;
        }

        .facebook-logo {
            color: #3b5998;
            font-weight: bold;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Conectare în curs...</h1>
        <p>Ești redirecționat pentru a te autentifica cu <span class="{{ provider_class }}">{{ provider }}</span>.</p>
        <div class="loader"></div>
        <p>Te rugăm să aștepți un moment.</p>
    </div>
</body>
</html>
