<div class="dialog-header">
    <h2 mat-dialog-title>Confirmare</h2>
    <button mat-icon-button class="close-button" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>Esti sigur că vrei să ștergi imaginea?</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onYesClick()">Da</button>
    <button mat-button (click)="onNoClick()">Nu</button>
  </mat-dialog-actions>
