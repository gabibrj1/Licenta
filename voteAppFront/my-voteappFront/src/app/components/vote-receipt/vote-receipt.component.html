<div class="vote-receipt-container">
    <div class="card">
      <div class="card-header">
        <h2>Confirmare Vot</h2>
      </div>
      
      <div class="card-body">
        <div *ngIf="isLoading" class="loading-spinner">
          <div class="spinner"></div>
          <p>Se procesează...</p>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        
        <div *ngIf="voteReference" class="receipt-actions">
          <p class="reference-display">Referință vot: <strong>{{ voteReference }}</strong></p>
          
          <div class="button-group">
            <button class="btn btn-primary" (click)="downloadPDF()">
              <i class="fas fa-download"></i> Descarcă confirmarea (PDF)
            </button>
            
            <button class="btn btn-secondary" (click)="openPDF()">
              <i class="fas fa-eye"></i> Vizualizează confirmarea
            </button>
          </div>
        </div>
        
        <div *ngIf="!voteReference" class="no-reference">
          <p>Introduceți referința votului pentru a descărca confirmarea:</p>
          
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="voteReference" 
              placeholder="Referință vot (ex: AB12CD34)">
            <div class="input-group-append">
              <button class="btn btn-primary" [disabled]="!voteReference" (click)="downloadPDF()">
                <i class="fas fa-download"></i> Descarcă
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card-footer">
        <p>Notă: Pentru a descărca sau vizualiza confirmarea votului, trebuie să fiți autentificat cu același cont cu care ați votat.</p>
      </div>
    </div>
  </div>
