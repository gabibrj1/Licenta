<!-- Actualizare la auth.component.html -->
<app-header></app-header>
<div class="page-container">
  <div class="auth-container" [ngClass]="{'dark-mode': darkMode}">
    <h2>üîê Autentificare</h2>
    <div class="dark-mode-button">
      <button mat-button [class.active]="darkMode" (click)="toggleDarkMode()">
        <mat-icon>brightness_2</mat-icon>
        <span>Dark</span>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()">
   
      <mat-form-field appearance="fill" *ngIf="!useIdCardAuth">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" *ngIf="!useIdCardAuth">
        <mat-label>ParolƒÉ</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>


      <div class="register-link">
        <p>Nu ai deja un cont? <a (click)="navigateToRegister()">√énregistreazƒÉ-te</a></p>
      </div>
      

     
      <mat-checkbox [(ngModel)]="useIdCardAuth" name="useIdCardAuth" (change)="onIdCardAuthChange()" class="auth-checkbox">
        <span [ngClass]="{'dark-mode-text': darkMode}" class="custom-checkbox-text">Autentificare prin buletin</span>
      </mat-checkbox>

      <div *ngIf="useIdCardAuth">
        <mat-form-field appearance="fill">
          <mat-label>CNP</mat-label>
          <input matInput type="text" [(ngModel)]="cnp" name="cnp" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Nume</mat-label>
          <input matInput type="text" [(ngModel)]="lastName" name="lastName" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Prenume</mat-label>
          <input matInput type="text" [(ngModel)]="firstName" name="firstName" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Serie</mat-label>
          <input matInput type="text" [(ngModel)]="series" name="series" required />
        </mat-form-field>

        <!-- Butonul pentru verificare facialƒÉ -->
        <div class="auth-options">
          <button mat-raised-button 
                  type="button" 
                  class="face-auth-btn" 
                  (click)="startFaceRecognition()" 
                  [disabled]="!cnp || !series || !firstName || !lastName">
            <mat-icon>face</mat-icon> Verificare FacialƒÉ
          </button>
        </div>

        <!-- Container pentru recunoa»ôterea facialƒÉ -->
        <div *ngIf="isFaceRecognitionActive" class="face-recognition-container">
          <div class="video-container" [ngClass]="{'video-blur': isBlurring}">
            <video #video autoplay></video>
            
            <!-- CasetƒÉ pentru detec»õia fe»õei -->
            <div *ngIf="faceDetected && !hideFaceBox" class="face-box" 
                [ngClass]="faceBoxClass"
                [ngStyle]="{'top.px': faceBox?.top, 'left.px': faceBox?.left, 
                            'width.px': faceBox?.width, 'height.px': faceBox?.height}">
            </div>
            
            <!-- Icon pentru rezultatul recunoa»ôterii -->
            <div *ngIf="showResultIcon" class="result-icon">
              {{ resultIcon }}
            </div>
          </div>
          
          <!-- Mesaj de stare pentru recunoa»ôterea facialƒÉ -->
          <div class="face-recognition-status">
            {{ faceMatchMessage }}
          </div>
          
          <!-- Controale pentru camera de recunoa»ôtere facialƒÉ -->
          <div class="face-recognition-controls">
            <button mat-raised-button color="warn" (click)="stopCamera()">
              <mat-icon>cancel</mat-icon> AnuleazƒÉ
            </button>
          </div>
        </div>
      </div>

      <!-- Buton de submit pentru autentificare -->
      <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Autentificare</span>
        <mat-spinner *ngIf="isLoading" diameter="25" color="accent"></mat-spinner>
      </button>
      
      <!-- Link cƒÉtre resetarea parolei -->
      <div class="forgot-password">
        <a href="http://localhost:8000/accounts/password/reset/">Ai uitat parola?</a>
      </div>
    </form>
    
    <!-- Autentificare socialƒÉ -->
    <div class="social-login">
      <button mat-raised-button class="google-btn" color="primary" (click)="loginWithGoogle()">
        <i class="fab fa-google"></i> Google
      </button>
      
      <button mat-raised-button class="facebook-btn" color="primary" (click)="loginWithFacebook()">
        <mat-icon>facebook</mat-icon> Facebook
      </button>
  
      <div *ngIf="isLoading" class="loading-spinner">
        <div class="ball"></div>
        <p>Redirec»õionare √Æn curs...</p>
      </div>
    </div>
  </div>
</div>
