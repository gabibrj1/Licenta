<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || 'Anulează' }}</button>
  <button mat-raised-button 
          [color]="data.dangerMode ? 'warn' : 'primary'" 
          (click)="onConfirm()">
    {{ data.confirmText || 'Confirmă' }}
  </button>
</mat-dialog-actions>
